<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>

.upbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  height: 70px;
  background-color: white;
  position: relative;
}

.left-logo {
  font-size: 24px;
  font-weight: bold;
  flex: 1;
}

.center-menu {
  display: flex;
  list-style: none;
  gap: 30px;
  margin: 0;
  padding: 0;
  flex: 2;
  justify-content: center;
}

.center-menu li a {
  text-decoration: none;
  font-weight: bold;
  color: black;
}

.search-box {
  display: flex;
  align-items: center;
  background: #f1f1f1;
  border-radius: 20px;
  padding: 5px 10px;
  flex: 1;
  justify-content: flex-end;
}

.search-txt {
  border: none;
  background: transparent;
  outline: none;
  padding: 5px;
  width: 160px;
}

.search-btn {
  border: none;
  background: none;
  cursor: pointer;
  font-size: 18px;
}

/* í–„ë²„ê±° ë©”ë‰´ ê¸°ë³¸ì€ ìˆ¨ê¹€ */
.hamburger {

}

/* ëª¨ë°”ì¼ ë©”ë‰´ ìˆ¨ê¸°ê¸° */
.mobile-menu {
  position: fixed;
  top: 0;
  right: -290px; /* ì²˜ìŒì— ì˜¤ë¥¸ìª½ ë°”ê¹¥ì— ìˆìŒ */
  width: 250px;

  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: right 0.3s ease;
}

.mobile-menu a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

/* ë©”ë‰´ ì—´ë ¸ì„ ë•Œ */
.mobile-menu.open {
  right: 0;
}

/* ë°˜ì‘í˜• ì²˜ë¦¬ */
@media (max-width: 768px) {
  .center-menu,
  .search-box {
    display: none;
  }

}

</style>
<body>

</body>

<script>

    const mobileMenu = document.getElementById("mobile-menu");

    hamburger.addEventListener("click", () => {

    } );
</script>
